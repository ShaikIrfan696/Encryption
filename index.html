
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Encryption App</title>
    <script src="encryption/encryption.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f2f5;
        }
        textarea {
            width: 100%%;
            height: 100px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
        }
        .output {
            margin-top: 20px;
            background: #e2e2e2;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Text Encryption/Decryption</h1>
    <textarea id="inputText" placeholder="Enter text here..."></textarea><br>
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>
    <div class="output">
        <h3>Result:</h3>
        <p id="outputText"></p>
    </div>
</body>
</html>
